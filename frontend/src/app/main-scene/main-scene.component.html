<div class="fish-window">
    <p class="title">RYBCIA</p>
    <img src="assets/karp1.png" alt="xd"><br>
    <label>Waga: 20kg</label>
    <label>Wartość: 5zł</label>
    <label>Rozmiar: DUŻA W CHUJ</label><br>
    <button>SUPER!</button>
</div>
<div #mainScene id="mainScene"></div>
<div id="userInterface">
    <button (click)="interact()" (mousedown)="changePulling(true)" (mouseup)="changePulling(false)"
        [disabled]="isDuringEvent || maxDurability < 100">{{currState}}</button>
    <button (click)="podbierz()" [disabled]="!isPodbierable">PODBIERZ</button>
</div>
